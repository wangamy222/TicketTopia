{% extends 'base.html' %} {% load static %} {% block title %}Join -
TicketTopia{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/large_form.css' %}">
<link rel="stylesheet" href="{% static 'css/join.css' %}">
{% endblock %} {% block content %}
<main id="main_wrapper">
  <h2>회원가입</h2>
  <div id="join_form">
    <form action="{% url 'join' %}" method="post">
      <div>
        <label for="userName">이름</label>
        <input
          type="text"
          id="userName"
          name="userName"
          required
          placeholder="이름을 입력해 주세요"
        />
      </div>
      <div>
        <label for="userId">아이디</label>
        <input
          type="email"
          id="userId"
          name="userId"
          required
          placeholder="아이디를 입력해 주세요"
        />
      </div>
      <div>
        <label for="userPassword">비밀번호</label>
        <input
          type="password"
          id="userPassword"
          name="userPassword"
          required
          placeholder="비밀번호를 입력해 주세요"
        />
      </div>
      <div>
        <label for="userPhone">전화번호</label>
        <input
          type="tel"
          id="userPhone"
          name="userPhone"
          pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
          required
          placeholder="'-'를 넣어 입력해 주세요"
        />
      </div>
      <div id="button_wrapper">
        <button id="back"><a href="{% url 'index' %}">돌아가기</a></button>
        <button type="submit" id="join_in">회원가입</button>
      </div>
    </form>
  </div>
</main>

{% endblock %}

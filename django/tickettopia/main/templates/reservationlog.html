{% extends 'base.html' %} {% load static %} {% block title %}Reservation log -
TicketTopia{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/reservationlog.css' %}" />
{% endblock %} {% block content %}
<main id="main_wrapper">
  <h2>예매 내역</h2>
  <div id="ticket_wrapper">
    <div id="image_wrapper">
      <img
        src="{% static 'img/taylor_poster.jpg' %}"
        alt="Taylor Swift The Eras Concert Poster"
      />
    </div>
    <div id="ticket_info_wrapper">
      <h3>TAYLOR SWIFT: THE ERAS TOUR</h3>
      <div id="ticket_info">
        <div id="ticket_number">
          <p>티켓번호</p>
          <p>TS-07272024-00001</p>
        </div>
        <div id="ticket_date">
          <p>날짜</p>
          <p>2024/08/07 19:00</p>
        </div>
        <div id="ticket_name">
          <p>이름</p>
          <p>이현지</p>
        </div>
        <div id="ticket_seat">
          <p>좌석</p>
          <p>A-01</p>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

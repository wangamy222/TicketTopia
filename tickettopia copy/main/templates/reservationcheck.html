{% extends 'base.html' %} {% load static %} {% block title %}Reservation check -
TicketTopia{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/large_form.css' %}" />
<link rel="stylesheet" href="{% static 'css/reservationcheck.css' %}" />
{% endblock %} {% block content %}
<main id="main_wrapper">
  <h2>예매 확정</h2>
  <div id="image_wrapper">
    <img
      src="{% static 'img/taylor_poster.jpg' %}"
      alt="Taylor Swift The Eras Concert Poster"
    />
  </div>
  <h3>TAYLOR SWIFT: THE ERAS TOUR</h3>
  <div id="ticket_info">
    <div id="ticket_number">
      <p>티켓번호</p>
      <p>TS-07272024-00001</p>
    </div>
    <div id="ticket_date">
      <p>날짜</p>
      <p>2024/08/07 19:00</p>
    </div>
    <div id="ticket_name">
      <p>이름</p>
      <p>이현지</p>
    </div>
    <div id="ticket_seat">
      <p>좌석</p>
      <p>A-01</p>
    </div>
  </div>
</main>
{% endblock %}
